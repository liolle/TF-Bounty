services:
  tf-bounty-db:
    container_name: tf-bounty-db
    build: 
      context: ./DB
    env_file:
      - api.env
    networks:
      - tf-bounty_net
    volumes:
      - ${DB_DATA}:/var/opt/mssql

  tf-bounty-api:
    container_name: tf-bounty-api
    build: 
      context: ./
      dockerfile: api.Dockerfile
    env_file:
      - api.env
    networks:
      - tf-bounty_net
      - ${REV_PROXY_NET}

  tf-bounty-front:
    container_name: tf-bounty-front
    build: 
      context: ./
      dockerfile: blazor.Dockerfile
    env_file:
      - blazor.env
    networks:
      - tf-bounty_net
      - ${REV_PROXY_NET}

networks:
  tf-bounty_net:
    external: true
  ${REV_PROXY_NET}:
    external: true
